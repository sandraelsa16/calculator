<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- script -->
    <script src="./script.js" defer></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="icons">
            <i class="fa-solid fa-signal fa-2xs" style="color: #ffffff;"></i>
            <i class="fa-solid fa-wifi fa-2xs" style="color: #ffffff;"></i>
            <i class="fa-solid fa-battery-half fa-2xs" style="color: #ffffff;"></i>
        </div>

        <h1>Calculator</h1>
      <div>
        <input type="text" id="result" />
      </div>
      <div class="row1">
        <button id="seven" onclick="displayNumber(7)">7</button>
        <button id="eight" onclick="displayNumber(8)">8</button>
        <button id="nine" onclick="displayNumber(9)">9</button>
        <button id="mul" onclick="displayNumber('*')">x</button>
      </div>
      <div class="row2">
        <button id="four" onclick="displayNumber(4)">4</button>
        <button id="five" onclick="displayNumber(5)">5</button>
        <button id="six" onclick="displayNumber(6)">6</button>
        <button id="sub" onclick="displayNumber('-')">-</button>
      </div>
      <div class="row3">
        <button id="one" onclick="displayNumber(1)">1</button>
        <button id="two" onclick="displayNumber(2)">2</button>
        <button id="three" onclick="displayNumber(3)">3</button>
        <button id="add" onclick="displayNumber('+')">&#43</button>
      </div>
      <div class="row4">
        <button id="doubleZero" onclick="displayNumber('00')" >00</button>
        <button id="zero" onclick="displayNumber(0)">0</button>
        <button id="decimal" onclick="displayNumber('.')">.</button>
        <button id="div" onclick="displayNumber('/')">&#247</button>
      </div>
      <div class="row5">
        <button id="fullClear" onclick="clearBox()">AC</button>
        <button id="singleClear" onclick="singleClear()">C</button>
        <button id="equals" onclick="ans()">=</button>
        
      </div>
    </div>
  </body>
</html>
